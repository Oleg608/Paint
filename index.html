<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_buttons">
            <button id="mode_button">Mode</button>
            <button id="save_button">Save</button>
        </div>
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls_color" id="jsColors">
            <div class="color" style='background-color:#2c2c2c'></div>
            <div class="color" style='background-color:white'></div>
            <div class="color" style='background-color:red'></div>
            <div class="color" style='background-color:#ffa500'></div>
            <div class="color" style='background-color:yellow'></div>
            <div class="color" style='background-color:green'></div>
            <div class="color" style='background-color:rgb(0, 110, 255)'></div>
            <div class="color" style='background-color:blue'></div>
            <div class="color" style='background-color:rgb(106, 50, 138)'></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
